<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="converter.css">
</head>
<body>
  <h1 style="text-align: center">Conversion Calculator</h1>
<div class="container-lg">
  <div class="row">
<div class="col-sm-5">
  <h2>Weight Converter</h2>

  <p>
  <label>Pounds</label>
  <input id="inputPounds" type="number" placeholder="Pounds" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
</p>
<p id="outputGrams" style="display:none">Grams</p>
<p id="outputOunces" style="display:none">Ounces</p>
<p id="outputKilograms" style="display:none">Kilograms</p>
<button type="button" onclick="document.getElementById('outputGrams').style.display='block'">Grams</button>
<button type="button" onclick="document.getElementById('outputOunces').style.display='block'">Ounces</button>
<button type="button" onclick="document.getElementById('outputKilograms').style.display='block'">Kilograms</button>
</div>
<div class="col-sm-1">
  </div>
<div class="col-sm-5">
  <p>
  <label>Feet</label>
  <input id="inputFeet" type="number" placeholder="Feet" oninput="lengthConverter(this.value)" onchange="lengthConverter(this.value)">
</p>
<p id="outputMeters" style="display:none">Meters</p>
<p id="outputInches" style="display:none">Inches</p>
<p id="outputYards" style="display:none">Yards</p>
<button type="button" onclick="document.getElementById('outputMeters').style.display='block'">Meters</button>
<button type="button" onclick="document.getElementById('outputInches').style.display='block'">Inches</button>
<button type="button" onclick="document.getElementById('outputYards').style.display='block'">Yards</button>
</div>
</div>
<div class="row">
<div class="col-sm-5">
  <h2>Time Converter</h2>

<p>
  <label>Minutes</label>
  <input id="inputMinutes" type="number" placeholder="Minutes" oninput="timeConverter(this.value)" onchange="timeConverter(this.value)">
</p>
<p id="outputHours" style="display:none"></p>
<p id="outputSeconds" style="display:none">Seconds</p>
<p id="outputDays" style="display:none">Days</p>
<button type="button" onclick="document.getElementById('outputHours').style.display='block'">Hours</button>
<button type="button" onclick="document.getElementById('outputSeconds').style.display='block'">Seconds</button>
<button type="button" onclick="document.getElementById('outputDays').style.display='block'">Days</button>
</div>
<div class="col-sm-1">
  </div>
<div class="col-sm-5">
  <h2>Temperature Converter</h2>

<p>
  <label>Celsius</label>
  <input id="inputCelsius" type="number" placeholder="Celsius" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>
<p id="outputKelvin" style="display:none">Kelvin</p>
<p id="outputFahrenheit" style="display:none">Fahrenheit</p>
<button type="button" onclick="document.getElementById('outputKelvin').style.display='block'">Kelvin</button>
<button type="button" onclick="document.getElementById('outputFahrenheit').style.display='block'">Fahrenheit</button>

</div>


</div>
</div>


<script>
function LengthConverter(valNum) {
    valNum = parseFloat(valNum);

  document.getElementById("outputMeters").innerHTML=valNum/3.2808;
  document.getElementById("outputInches").innerHTML=valNum*12;
  document.getElementById("outputYards").innerHTML=valNum*0.33333;
}
function weightConverter(valNum) {
    valNum = parseFloat(valNum);

  document.getElementById("outputGrams").innerHTML=valNum/0.0022046;
    document.getElementById("outputKilograms").innerHTML=valNum/2.2046;
      document.getElementById("outputOunces").innerHTML=valNum*16;
}
function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputFahrenheit").innerHTML=(valNum*1.8)+32;
    document.getElementById("outputKelvin").innerHTML=valNum+273.15;

}
function timeConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputDays").innerHTML=(valNum/1440);
    document.getElementById("outputSeconds").innerHTML=valNum*60;
    document.getElementById("outputHours").innerHTML=valNum/60;


}

</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
